<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/swiper.js"></script>
    <script src="js/script.js" defer></script>
    <title>Search - Flixx App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <p class="header__logo">
          <a href="/"> <i class="fa-solid fa-clapperboard"></i> Flixx</a>
        </p>
        <nav class="header__nav">
          <a href="/">Movies</a>
          <a href="/shows.html">Shows</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>Search results</h1>
      <section class="container">
        <form action="/search.html">
          <div>
            <input type="radio" name="type" id="movies" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" name="type" id="shows" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div>
            <input
              type="text"
              name="search-term"
              id="s"
              placeholder="Enter search term"
            />
            <button type="submit">Search <i class="fas fa-search"></i></button>
          </div>
          <div id="alert"></div>
        </form>
      </section>
      <!-- search results -->
      <section class="container">
        <div id="search-results-heading"></div>
        <div id="search-results" class="auto-grid"></div>
        <div id="pagination"></div>
      </section>
    </main>
    <div id="loading" class="spinner"></div>
  </body>
</html>
