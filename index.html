<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/swiper.js"></script>
    <script src="js/script.js" defer></script>
    <title>Flixx App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="/">Flixx App</a></h1>
        <nav>
          <a href="/">Movies</a>
          <a href="/shows.html">Shows</a>
        </nav>
      </div>
    </header>
    <main>
      <section id="now-playing">
        <h2>Now Playing</h2>
        <div class="swiper">
          <div class="swiper-wrapper"></div>
        </div>
      </section>
      <section class="container">
        <form action="/search.html">
          <div>
            <input type="radio" name="type" id="movies" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" name="type" id="shows" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div>
            <input
              type="text"
              name="search-term"
              id="s"
              placeholder="Enter search term"
            />
            <button type="submit">Search <i class="fas fa-search"></i></button>
          </div>
          <div id="alert"></div>
        </form>
      </section>
      <section class="container">
        <h2>Popular Movies</h2>
        <div id="popular-movies" class="auto-grid"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__logo">
          <i class="fa-solid fa-clapperboard"></i>Flixx app
          <p>
            A personal project created by
            <a href="https://github.com/uxmoon" target="_blank">uxmoon</a>.
            Source code available on Github.
          </p>
        </div>
        <div class="footer__links">
          <a href="#"><i class="fa-brands fa-square-facebook"></i>Facebook</a>
          <a href="#"><i class="fa-brands fa-square-twitter"></i>Twitter</a>
          <a href="#"><i class="fa-brands fa-square-instagram"></i>Instagram</a>
        </div>
      </div>
    </footer>
    <div id="loading" class="spinner"></div>
  </body>
</html>
